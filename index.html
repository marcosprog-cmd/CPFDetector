<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dígitos do CPF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CPF Detector</h1>
        <h3>Calculadora de Dígitos do CPF</h3>
        <input type="text" id="cpfInput" placeholder="Digite os 9 primeiros dígitos do CPF" maxlength="9">
        <button id="calculateButton">Calcular</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
    <!-- Code designed by Marcos Daniel -->
</body>
</html>
